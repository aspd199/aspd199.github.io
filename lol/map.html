<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自定义地图类型</title>
<script type="text/javascript" src="//api.map.baidu.com/api?v=1.2"></script>
<!-- https://api.map.baidu.com/getscript?v=2.0&ak=2jMts6eXwaCoEYcSNEITCIU0lAWL7llR&services=&t=20200327103013 -->
</head>
<body>
<div id="map" style="width:800px;height:540px"></div>
<script type="text/javascript">
var tileLayer = new BMap.TileLayer();
tileLayer.getTilesUrl = function(tileCoord, zoom) {
    var x = tileCoord.x;
    var y = tileCoord.y;
    return '//www.art8620.com/lol/tiles/' + zoom + '/tile-' + x + '_' + y + '.png';
}
var LOLMap = new BMap.MapType('LOLMap', tileLayer, {minZoom: 3, maxZoom: 5});
var map = new BMap.Map('map', {mapType: LOLMap});
map.addControl(new BMap.NavigationControl());
map.centerAndZoom(new BMap.Point(0, 0), 3);
</script>
</body>
</html>
