<style type="text/css">
*, html, body {
    margin: 0;
    padding: 0;
    font-size: 12px;
    line-height: 22px;
    font-family: "微软雅黑",Arial;
}
.titlebg {
    width: 100%;
    height: 24px;
    background: #EEE;
    box-shadow: 0px 5px 3px #888;
    z-index: 666;
    position: relative;
}
.splitbg {
    width: 100%;
    height: 2px;
    background: #555;
    box-shadow: 0px 2px 2px 1px #555;
    z-index: 5;
    //position: relative;
}
@for $i from 1 through 6 {
    .img0#{$i}{
        width: 100%;
        height: 600px;
        background: url(images/img0#{$i}.jpg) no-repeat center center;
        background-size: cover;
        z-index: #{(10-$i)*10};
        animation-play-state: paused;
    }
}
div.active {
    animation-play-state: running;
}
.down {
    width: 0px;
    height: 0px;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    position: relative;
    top: -2px;
    margin: 0 auto;
    //z-index: 10;
}
.down01 {
    border-top: 20px solid #76BA29;
}
.down02 {
    border-top: 20px solid #172A2A;
}
.down03 {
    border-top: 20px solid #DDD;
}
.down04 {
    border-top: 20px solid #66C9F3;
}
.down:after {
position:absolute;
content:'';
width:30px;
height:30px;
left:-15px;
bottom:7px;
box-shadow: 4px 4px 2px 1px #555;
transform:rotate(45deg);
}
.footer {
    margin: 15px auto;
    color: #555;
    text-align: center;
}
.footer a {
    color: #555;
    text-decoration:none;
}
.footer a:hover {
    color: #08A;
    font-size: 13px;
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="titlebg"></div>
<div data-scroll-watch class="animated fadeIn">
    <div style="width:1000px; height:80px; margin: 0px auto;">
        <div style="border-top: 1px solid #ddd;margin: 30px auto;">
            <p style="padding: 16px 5px 0px;border-top: 3px solid rgb(239, 112, 96);display: inline-block;margin: -2px 0px 0px;">
                <span style="font-size: 80px; color: green;">微</span><span style="font-size: 60px; color: blue;">营销</span>
            </p>
            <p style="padding-top: 0px;padding-left: 400px;display: inline-block;">
                <span style="font-size: 30px; color: green;line-height:32px;">只需知道微信<br>　　不懂网络也能横行</span> 

            </p>
        </div>
    </div>
</div>
<div class="titlebg"></div>
<div data-scroll-watch class="img01 animated fadeIn"></div>
<div data-scroll-watch class="img02 animated fadeInDown">
    <div class="splitbg"></div>
    <div class="down down01"></div>
</div>
<div data-scroll-watch class="img03 animated zoomIn">
    <div class="splitbg"></div>
    <div class="down down02"></div>
</div>
<div data-scroll-watch class="img04 animated zoomIn">
    <div class="splitbg"></div>
    <div class="down down03"></div>
</div>
<div data-scroll-watch class="img05 animated fadeIn">
    <div class="splitbg"></div>

</div>
